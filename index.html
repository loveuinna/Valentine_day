<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine? üíñ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        /* Progress Bar */
        .progress-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .progress-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .progress-bar-bg {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b9d, #feca57);
            border-radius: 20px;
            transition: width 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
        }

        .progress-hearts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 28px;
        }

        .progress-heart {
            transition: all 0.3s ease;
        }

        /* Floating hearts background animation */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s infinite ease-in;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Main content container */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            margin-top: 40px;
        }

        .question {
            color: white;
            font-size: clamp(24px, 6vw, 42px);
            font-weight: 600;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInBounce 0.8s ease-out;
            line-height: 1.4;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            60% {
                transform: translateY(10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Button container */
        .button-container {
            position: relative;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Button styling */
        button {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 600;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 100;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.4);
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: relative;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        /* Fade effects */
        .fade-out {
            animation: fadeOut 0.6s ease-out forwards;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Exploding hearts */
        .exploding-heart {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            z-index: 1000;
            animation: explode-out forwards;
        }

        @keyframes explode-out {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translate(
                    calc(var(--endX) - 50vw), 
                    calc(var(--endY) - 50vh)
                ) scale(1.2) rotate(360deg);
            }
            100% {
                opacity: 0;
                transform: translate(
                    calc(var(--endX) - 50vw), 
                    calc(var(--endY) - 50vh)
                ) scale(0.3) rotate(720deg);
            }
        }

        /* Final celebration screen */
        .final-message {
            color: white;
            font-size: clamp(28px, 7vw, 48px);
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8),
                         0 0 40px rgba(255, 107, 157, 0.6),
                         0 4px 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate, fadeInBounce 0.8s ease-out;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 107, 157, 0.8),
                           0 0 40px rgba(255, 107, 157, 0.6),
                           0 4px 20px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 107, 157, 1),
                           0 0 60px rgba(255, 107, 157, 0.8),
                           0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }

        .gif-container {
            margin-top: 30px;
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .gif-container img {
            max-width: 300px;
            width: 80%;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Animated messages */
        .animated-message {
            position: fixed;
            color: white;
            font-size: clamp(24px, 5vw, 36px);
            font-weight: 600;
            text-shadow: 0 0 15px rgba(255, 107, 157, 0.8),
                         0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            z-index: 2000;
        }

        @keyframes floatMessage {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            20%, 80% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-30px) scale(0.8);
            }
        }

        /* "Why?" sad messages */
        .why-message {
            position: fixed;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 50;
            animation: fadeIn 0.3s ease-out;
        }

        /* Mini Game Overlay */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .game-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.5);
            text-align: center;
            max-width: 90%;
            width: 100%;
            max-width: 380px;
            max-height: 90vh;
            overflow: hidden;
        }

        .game-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .game-score {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 280px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .falling-heart {
            position: absolute;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }

        .falling-heart:hover {
            transform: scale(1.2);
        }

        .close-game-btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-game-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        /* Celebration hearts */
        .celebration-heart {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            animation: celebration-float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes celebration-float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        /* Hidden class */
        .hidden {
            display: none;
        }

        .photo-1 {
            top: 65%;
            left: 8%;
            transform: rotate(8deg);
            cursor: pointer;
        }

        .photo-1:hover {
            transform: rotate(8deg) scale(1.1);
            z-index: 101;
        }

        .photo-2 {
            top: 18%;
            right: 8%;
            left: auto;
            transform: rotate(-6deg);
            cursor: pointer;
        }

        .photo-2:hover {
            transform: rotate(-6deg) scale(1.1);
            z-index: 101;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Decorative hearts around photos */
        .photo-frame::before,
        .photo-frame::after {
            content: 'üíï';
            position: absolute;
            font-size: 24px;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        .photo-1::before {
            top: -15px;
            right: -15px;
            animation-delay: 0s;
        }

        .photo-1::after {
            content: 'üíñ';
            bottom: -15px;
            left: -15px;
            animation-delay: 1s;
        }

        .photo-2::before {
            top: -15px;
            left: -15px;
            animation-delay: 0.5s;
        }

        .photo-2::after {
            content: 'üíó';
            bottom: -15px;
            right: -15px;
            animation-delay: 1.5s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        /* Sparkle effect */
        .photo-frame {
            position: fixed;
            width: 150px;
            height: 180px;
            border-radius: 10px;
            overflow: visible;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                        0 0 20px rgba(255, 107, 157, 0.3);
            border: 8px solid rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease;
            z-index: 100;
            animation: fadeIn 1s ease-out, photoGlow 3s ease-in-out infinite;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes photoGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                           0 0 20px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
                           0 0 30px rgba(255, 107, 157, 0.6),
                           0 0 40px rgba(255, 182, 193, 0.4);
            }
        }

        /* Photo sparkles */
        .photo-sparkle {
            position: fixed;
            font-size: 16px;
            pointer-events: none;
            z-index: 4;
            animation: sparkleFloat 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Video overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-out;
        }

        .video-container {
            max-width: 90%;
            max-height: 90%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.5);
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .video-container video {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            border-radius: 20px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .question {
                font-size: 24px;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .button-container {
                min-height: 180px;
            }

            .photo-frame {
                width: 90px;
                height: 110px;
                border: 5px solid rgba(255, 255, 255, 0.9);
            }

            .photo-1 {
                top: 70%;
                left: 6%;
                transform: rotate(8deg);
            }

            .photo-2 {
                top: 16%;
                right: 6%;
                left: auto;
                transform: rotate(-6deg);
            }

            .video-container video {
                max-height: 70vh;
            }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            .photo-frame {
                width: 120px;
                height: 150px;
            }

            .photo-1 {
                top: 68%;
                left: 6%;
                transform: rotate(8deg);
            }

            .photo-2 {
                top: 18%;
                right: 6%;
                left: auto;
                transform: rotate(-6deg);
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-container" id="heartContainer"></div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-text" id="progressText">Love Quest Progress: 0%</div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <div class="progress-hearts" id="progressHearts">
            <span class="progress-heart">ü§ç</span>
            <span class="progress-heart">ü§ç</span>
            <span class="progress-heart">ü§ç</span>
            <span class="progress-heart">ü§ç</span>
        </div>
    </div>

    <!-- Photo Collage -->
    <div class="photo-frame photo-1">
        <img src="5204385673169801773.jpg" alt="Photo 1">
    </div>
    <div class="photo-frame photo-2">
        <img src="5204385673169801774.jpg" alt="Photo 2">
    </div>

    <!-- Sparkles container for photos -->
    <div id="photoSparkles"></div>

    <!-- Main content -->
    <div class="content" id="mainContent">
        <div class="question" id="question">Will you make me the luckiest guy alive this Valentine's? üíñ</div>
        <div class="button-container" id="buttonContainer">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No üòà</button>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="bgMusic" loop autoplay>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Questions array
        const questions = [
            "Will you make me the luckiest guy alive this Valentine's, Zhanm? üíñ",
            "Can I proudly say that you're mine, Inna? üòèüíò",
            "So‚Ä¶ are we officially that cute couple now? üòåüíï",
            "Are we about to have the most romantic summer ever, Zhanm? ‚òÄÔ∏èüíû"
        ];

        let currentQuestion = 0;
        let yesButtonScale = 1;
        let musicStarted = false;
        let noClickCount = 0;
        let heartClickCount = 0;
        let easterEggTriggered = false;
        
        const noButtonTexts = [
            "No üòà",
            "Are you sure? üò¢",
            "Think again üëÄ",
            "Wrong answer üòå",
            "Nice try üò≠",
            "You can't escape üòè",
            "Really? ü•∫",
            "Come on... üíî",
            "Please? üôè",
            "Last chance! üò§"
        ];

        // Elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');
        const bgMusic = document.getElementById('bgMusic');

        // Play video overlay
        function playVideo() {
            return new Promise((resolve) => {
                // Create overlay
                const overlay = document.createElement('div');
                overlay.classList.add('video-overlay');
                
                const container = document.createElement('div');
                container.classList.add('video-container');
                
                const video = document.createElement('video');
                video.autoplay = true;
                video.muted = true;
                video.playsInline = true;
                video.controls = true; // Add controls so you can see if video loads
                
                const source = document.createElement('source');
                source.src = 'IMG_0623.MOV';
                source.type = 'video/mp4';
                
                video.appendChild(source);
                container.appendChild(video);
                overlay.appendChild(container);
                document.body.appendChild(overlay);
                
                // Debug logging
                video.addEventListener('loadeddata', () => {
                    console.log('Video loaded successfully!');
                });
                
                video.addEventListener('error', (e) => {
                    console.log('Video error:', video.error);
                });
                
                source.addEventListener('error', (e) => {
                    console.log('Source error - check if IMG_0623.MOV is in the same folder as index.html');
                });
                
                // Play video
                video.play().catch(e => {
                    console.log('Video play error:', e);
                });
                
                // Remove after 15 seconds
                setTimeout(() => {
                    overlay.style.animation = 'fadeOut 0.5s ease-out forwards';
                    setTimeout(() => {
                        overlay.remove();
                        resolve();
                    }, 500);
                }, 15000);
            });
        }

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartContainer');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = 'üíï';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 400);
        }

        // Move No button to random position
        function moveNoButton() {
            // Make button absolute on first move
            if (noBtn.style.position !== 'absolute') {
                noBtn.style.position = 'absolute';
            }
            
            noClickCount++;
            
            // Change No button text
            if (noClickCount < noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[noClickCount];
            }
            
            // Screen shake effect after 3 No clicks
            if (noClickCount >= 3) {
                document.body.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 500);
            }
            
            // Show "Error 404" popup after 5 No clicks
            if (noClickCount === 5) {
                const errorPopup = document.createElement('div');
                errorPopup.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: white;
                    padding: 30px;
                    border-radius: 20px;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
                    z-index: 10000;
                    text-align: center;
                    font-size: 20px;
                    font-weight: 600;
                    color: #764ba2;
                `;
                errorPopup.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 15px;">‚ö†Ô∏è</div>
                    <div>Error 404:</div>
                    <div>"No" option not available üòå</div>
                `;
                document.body.appendChild(errorPopup);
                
                setTimeout(() => {
                    errorPopup.style.animation = 'fadeOut 0.5s ease-out forwards';
                    setTimeout(() => errorPopup.remove(), 500);
                }, 2000);
            }
            
            const container = buttonContainer.getBoundingClientRect();
            const button = noBtn.getBoundingClientRect();
            
            // Calculate safe boundaries
            const maxX = container.width - button.width - 20;
            const maxY = container.height - button.height - 20;
            
            // Generate random position
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            // Apply position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Grow Yes button slightly
            yesButtonScale += 0.1;
            yesBtn.style.transform = `scale(${yesButtonScale})`;
            
            // Add "Why?" message at random position

        // Build a Word Game (Personalized for Inna)
        function startSpinWheelGame() {
            const overlay = document.createElement('div');
            overlay.classList.add('game-overlay');
            
            const container = document.createElement('div');
            container.classList.add('game-container');
            
            const questions = [
                {

                    word: "–ú–ò–ù–î–ê–õ–¨",
                    hint: "Our special word üòä"
                },

                    word: "–ñ–ê–ù–ú",
                    hint: "You know this one, Inna üíï"
                },
                {
                    question: "I ____ U",
                    word: "LOVE",
                    hint: "Fill in the blank ‚ù§Ô∏è"
                }
            ];
            
            let currentQuestionIndex = 0;
            let selectedLetters = [];
            
            container.innerHTML = `
                <div class="game-title" id="wordGameTitle">üíå Build the Word! üíå</div>
                <div class="game-score" style="min-height: 80px; font-size: 18px; line-height: 1.6; margin-bottom: 20px;" id="questionText"></div>
                <div class="game-score" style="min-height: 50px; font-size: 24px; font-weight: 700; color: #feca57;" id="currentWord"></div>

                <button class="close-game-btn" onclick="this.parentElement.parentElement.remove()">Close</button>
            `;
            
            overlay.appendChild(container);
            document.body.appendChild(overlay);
            
            const gameArea = document.getElementById('letterGameArea');
            const questionText = document.getElementById('questionText');
            const currentWordDisplay = document.getElementById('currentWord');
            const gameTitle = document.getElementById('wordGameTitle');
            
            function loadQuestion() {
                if (currentQuestionIndex >= questions.length) {
                    // Game complete!
                    gameTitle.textContent = 'üíñ You did it, Zhanm! üíñ';
                    questionText.innerHTML = '';
                    currentWordDisplay.innerHTML = '';
                    gameArea.innerHTML = `
                        <div style="text-align: center; color: white; padding: 40px 20px;">
                            <div style="font-size: 32px; margin-bottom: 20px; line-height: 1.5;">
                                And I always will
                            </div>
                            <div style="font-size: 48px; animation: pulse 1.5s ease-in-out infinite;">
                                üíï üíñ üíó üíû üíì
                            </div>
                        </div>
                    `;
                    return;
                }
                
                const current = questions[currentQuestionIndex];
                selectedLetters = [];
                
                questionText.innerHTML = `
                    <div style="font-size: 20px; margin-bottom: 10px;">${current.question}</div>
                    <div style="font-size: 14px; color: rgba(255,255,255,0.8);">${current.hint}</div>
                `;
                currentWordDisplay.textContent = '';
                
                // Shuffle letters
                const letters = current.word.split('');
                const shuffled = [...letters].sort(() => Math.random() - 0.5);
                
                gameArea.innerHTML = '';
                
                shuffled.forEach((letter, index) => {
                    const letterBtn = document.createElement('button');
                    letterBtn.textContent = letter;
                    letterBtn.style.cssText = `
                        background: linear-gradient(135deg, #ff6b9d, #c06c84);
                        color: white;
                        border: none;
                        padding: 20px;
                        border-radius: 15px;
                        font-size: 28px;
                        font-weight: 700;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                        min-width: 60px;
                        min-height: 60px;
                        animation: fadeIn 0.5s ease-out ${index * 0.1}s backwards;
                    `;
                    
                    letterBtn.addEventListener('click', () => {
                        if (letterBtn.disabled) return;
                        
                        selectedLetters.push(letter);
                        letterBtn.disabled = true;
                        letterBtn.style.opacity = '0.3';
                        letterBtn.style.transform = 'scale(0.8)';
                        
                        currentWordDisplay.textContent = selectedLetters.join('');
                        
                        // Check if complete
                        if (selectedLetters.length === letters.length) {
                            const isCorrect = selectedLetters.join('') === current.word;
                            
                            if (isCorrect) {
                                // Correct!
                                currentWordDisplay.style.color = '#4ade80';
                                
                                setTimeout(() => {
                                    currentQuestionIndex++;
                                    loadQuestion();
                                }, 1500);

                                    currentWordDisplay.style.color = '#feca57';
                                    questionText.innerHTML = `

                                        btn.style.transform = 'scale(1)';
                                    });
                                }, 1500);

                    gameArea.appendChild(letterBtn);
                });
            }
